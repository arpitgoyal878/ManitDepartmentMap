<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Manit </title>
	</head>
	<link rel="stylesheet" href="style.css" />
	<body>
        
		<!--Pattern HTML-->
		<div id="pattern" class="pattern">
			<div class="map">
				<p>
					<iframe
						src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3666.688313843292!2d77.40489377637986!3d23.218026909004067!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x397c42ef566fe395%3A0xcd068348cdaaf336!2sFaculty%20Guest%20House!5e0!3m2!1sen!2sin!4v1696267419215!5m2!1sen!2sin"
						width="800"
						height="600"
						style="border: 0"
						allowfullscreen=""
						loading="lazy"
						referrerpolicy="no-referrer-when-downgrade"
					></iframe>
				</p>
			</div>
		</div>
		<!--End Pattern HTML-->

		<div class="container">
			<section class="pattern-description">
				<h1>Adaptive Map</h1>
				<p>
					A map experience that defaults to a text link to Google Maps, loads in
					a static map image for small screens and an iframe map for larger
					screens.
				</p>
				<p>
					<p>Read more about Adaptive Maps</p
					>
				</p>
			</section>
			<footer role="contentinfo">
				<div>
					<nav id="menu">
						<p>&larr;More Resp"onsive Patterns</p						>
					</nav>
				</div>
			</footer>
		</div>

		<script type="module" src="main.js"></script>
	</body>
</html>
